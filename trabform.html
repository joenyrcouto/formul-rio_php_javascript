<!DOCTYPE html>
<html>
<head>
	<title>Trabalho de Joenyr</title>
</head>
<body>
	<div>
		<fieldset>
			<legend style="text-align: center;"><h2>Recebe</h2></legend>
		<form>
			<label for="texto1">Texto 1:</label>
			<input type="text" id="texto1" name="texto1"><br>

			<label for="texto2">Texto 2:</label>
			<input type="text" id="texto2" name="texto2"><br>

			<label for="texto3">Texto 3:</label>
			<input type="text" id="texto3" name="texto3"><br>

			<label for="texto4">Texto 4:</label>
			<input type="text" id="texto4" name="texto4"><br>

			<label for="busca">Busca:</label>
			<input type="text" id="busca" name="busca"><br>

			<label for="troca">Troca:</label>
			<input type="text" id="troca" name="troca"><br>

			<label for="mes">Mês:</label>
			<select id="mes" name="mes">
				<option value=""></option>
				<option value="Janeiro">Janeiro</option>
				<option value="Fevereiro">Fevereiro</option>
				<option value="Março">Março</option>
				<option value="Abril">Abril</option>
				<option value="Maio">Maio</option>
				<option value="Junho">Junho</option>
				<option value="Julho">Julho</option>
				<option value="Agosto">Agosto</option>
				<option value="select">Setembro</option>
				<option value="Outubro">Outubro</option>
				<option value="Novembro">Novembro</option>
				<option value="Dezembro">Dezembro</option>
			</select>

			<label for="ano">Ano:</label>
			<select name="ano" id="ano">
				<option value=""></option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
			</select><br>

			<fieldset>
				<legend>Período:</legend>
				<label><input type="radio" name="periodo" value="1">1°</label>
				<label><input type="radio" name="periodo" value="2">2°</label>
				<label><input type="radio" name="periodo" value="3">3°</label>
				<label><input type="radio" name="periodo" value="4">4°</label>
				<label><input type="radio" name="periodo" value="5">5°</label>
			</fieldset>

			<fieldset>
				<legend>Gosta de:</legend>
				<label><input type="checkbox" name="gostaDe" value="livros">Livros</label>
				<label><input type="checkbox" name="gostaDe" value="revista">Revistas</label>
				<label><input type="checkbox" name="gostaDe" value="jogos">Jogos</label>
			</fieldset>
		</form>
	</fieldset>
	</div>

	<div>
		<fieldset>
			<legend style="text-align: center;"><h2>Resultados</h2></legend>
	<div id="resultado"></div>
	<br>
	<button onclick="atualizar()">Atualizar</button>
	<button onclick="apagar()">Voltar</button>
		</fieldset>
</div>

<script>
	function atualizar() {
		// Obter os valores dos campos de texto
		let texto1 = document.getElementById("texto1").value;
		let texto2 = document.getElementById("texto2").value;
		let texto4 = document.getElementById("texto4").value;
		let texto3 = document.getElementById("texto3").value;
		let busca = document.getElementById("busca").value;
		let troca = document.getElementById("troca").value;

		// Juntar as strings do textos 3 e 4 com um espaço
		let arrayStrings = [texto3, texto4];
		let texto_junto = arrayStrings.join(" ");

		// Converter o texto1 para maiúsculas
		let texto1_maiusculo = texto1.toUpperCase();

		// Calcular o tamanho das strings do texto1, texto2, texto3 e texto4
		let tamanho_texto = document.getElementById("texto1").value.length+document.getElementById("texto2").value.length+document.getElementById("texto3").value.length+document.getElementById("texto4").value.length;

		// Substituir a palavra de busca pelo texto de troca na string do texto1
		let texto1_substituido = texto1.replaceAll(busca, troca);

		// Verificar se um botão de rádio de "Período" foi selecionado
		let periodo_selecionado = "";
		let botoes_radio_periodo = document.getElementsByName("periodo");
		for (let i = 0; i < botoes_radio_periodo.length; i++) {
			if (botoes_radio_periodo[i].checked) {
				periodo_selecionado = botoes_radio_periodo[i].value;
				break;
			}
		}
		if (periodo_selecionado == "") {
			periodo_selecionado = "Não selecionado";
		}

		// Criar a string com os resultados
		let resultados = "join: " + texto_junto + "<br>" + "text01_maisc: " + texto1_maiusculo + "<br>" + "QTD caracter(textos): " + tamanho_texto + "<br>" + "TEXTO1_ Substituído: " + texto1_substituido + "<br>" + "<br>" + "Mês selecionado: " +
						document.getElementById("mes").value + "<br>" +
						 "Ano selecionado: " + document.getElementById("ano").value + "<br>" +
						 "Período selecionado: " + periodo_selecionado + "<br>" +
						 "Gosta de: ";

		// Obter as opções marcadas das caixas "gostaDe"
		let gostaDe = document.getElementsByName("gostaDe");
		let gostaDe_selecionados = [];

		for (let i = 0; i < gostaDe.length; i++) {
			if (gostaDe[i].checked) {
				gostaDe_selecionados.push(gostaDe[i].value);
			}
		}

		// Adicionar as opções marcadas à string de resultados
		resultados += gostaDe_selecionados.join(", ");

		// Adicionar a string de resultados ao elemento HTML
		document.getElementById("resultado").innerHTML = resultados;
	}

	function apagar() {
		// Apagar o conteúdo do elemento HTML
		document.getElementById("resultado").innerHTML = "";

    // Limpar todos os campos do formulário
    document.getElementById("texto1").value = "";
    document.getElementById("texto2").value = "";
    document.getElementById("texto3").value = "";
    document.getElementById("texto4").value = "";
    document.getElementById("busca").value = "";
    document.getElementById("troca").value = "";
    document.getElementById("mes").value = "";
    document.getElementById("ano").value = "";
    document.querySelector("input[name='periodo']:checked").checked = false;
    document.querySelectorAll("input[name='gostaDe']:checked").forEach(el => el.checked = false);

    // Ocultar a seção "Resultado"
    document.getElementById("resultado").style.display = "none";
  }
</script>
</body>
</html>
